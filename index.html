<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian-X Admin - Command Center</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.263.0/dist/umd/lucide.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { AlertCircle, CheckCircle, DollarSign, Users, Activity, Shield, Bell, Eye, EyeOff, ExternalLink } = lucide;

        function AdminDashboard() {
          const [isAuthenticated, setIsAuthenticated] = React.useState(false);
          const [password, setPassword] = React.useState('');
          const [showPassword, setShowPassword] = React.useState(false);
          const [error, setError] = React.useState('');
          
          const ADMIN_PASSWORD = 'GuardianX2025!Kapipo';

          const handleLogin = () => {
            if (password === ADMIN_PASSWORD) {
              setIsAuthenticated(true);
              setError('');
            } else {
              setError('Invalid password. Access denied.');
              setPassword('');
            }
          };

          const handleKeyPress = (e) => {
            if (e.key === 'Enter') {
              handleLogin();
            }
          };

          if (!isAuthenticated) {
            return React.createElement('div', {
              className: 'min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4'
            },
              React.createElement('div', {
                className: 'bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md'
              },
                React.createElement('div', { className: 'text-center mb-6' },
                  React.createElement(Shield, { size: 64, className: 'mx-auto text-purple-600 mb-4' }),
                  React.createElement('h1', { className: 'text-3xl font-bold text-gray-900' }, 'Guardian-X'),
                  React.createElement('p', { className: 'text-gray-600 mt-2' }, 'Admin Dashboard Access'),
                  React.createElement('p', { className: 'text-xs text-gray-500 mt-1' }, 'Authorized Personnel Only')
                ),
                React.createElement('div', { className: 'space-y-4' },
                  React.createElement('div', {},
                    React.createElement('label', { className: 'block text-sm font-medium text-gray-700 mb-2' }, 'Admin Password'),
                    React.createElement('div', { className: 'relative' },
                      React.createElement('input', {
                        type: showPassword ? "text" : "password",
                        value: password,
                        onChange: (e) => setPassword(e.target.value),
                        onKeyPress: handleKeyPress,
                        className: 'w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent',
                        placeholder: 'Enter password',
                        autoFocus: true
                      }),
                      React.createElement('button', {
                        onClick: () => setShowPassword(!showPassword),
                        className: 'absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700'
                      }, showPassword ? React.createElement(EyeOff, { size: 20 }) : React.createElement(Eye, { size: 20 }))
                    )
                  ),
                  error && React.createElement('div', {
                    className: 'bg-red-50 text-red-600 px-4 py-3 rounded-lg flex items-center gap-2'
                  },
                    React.createElement(AlertCircle, { size: 20 }),
                    React.createElement('span', { className: 'text-sm' }, error)
                  ),
                  React.createElement('button', {
                    onClick: handleLogin,
                    className: 'w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition-colors'
                  }, 'Access Dashboard')
                )
              )
            );
          }

          const apps = [
            {
              name: 'PC Guardian Toolkit',
              status: 'operational',
              users: 1247,
              revenue: 3580,
              uptime: 99.8,
              lastPayment: '2 hours ago',
              alerts: 0,
              url: 'https://app.gurdianx.com',
              description: 'Mobile app for system optimization and security'
            },
            {
              name: 'Elite Coaching Hub',
              status: 'operational',
              users: 856,
              revenue: 12400,
              uptime: 99.9,
              lastPayment: '15 minutes ago',
              alerts: 0,
              url: 'https://coaching.gurdianx.com',
              description: 'Professional coaching platform'
            },
            {
              name: 'Knowledge Academy',
              status: 'warning',
              users: 2341,
              revenue: 8920,
              uptime: 98.2,
              lastPayment: '1 hour ago',
              alerts: 2,
              url: 'https://academy.gurdianx.com',
              description: 'Online learning platform'
            },
            {
              name: 'Innovation Lab',
              status: 'operational',
              users: 432,
              revenue: 5200,
              uptime: 99.5,
              lastPayment: '30 minutes ago',
              alerts: 0,
              url: 'https://lab.gurdianx.com',
              description: 'Experimental features and tools'
            }
          ];

          const totalRevenue = apps.reduce((sum, app) => sum + app.revenue, 0);
          const totalUsers = apps.reduce((sum, app) => sum + app.users, 0);
          const avgUptime = apps.reduce((sum, app) => sum + app.uptime, 0) / apps.length;
          const totalAlerts = apps.reduce((sum, app) => sum + app.alerts, 0);

          return React.createElement('div', { className: 'min-h-screen bg-slate-900' },
            React.createElement('header', { className: 'bg-slate-800 border-b border-slate-700 px-6 py-4' },
              React.createElement('div', { className: 'flex justify-between items-center max-w-7xl mx-auto' },
                React.createElement('div', { className: 'flex items-center gap-3' },
                  React.createElement(Shield, { size: 32, className: 'text-purple-400' }),
                  React.createElement('div', {},
                    React.createElement('h1', { className: 'text-xl font-bold text-white' }, 'Guardian-X Command Center'),
                    React.createElement('p', { className: 'text-sm text-gray-400' }, 'Welcome back, Kapipo')
                  )
                ),
                React.createElement('button', {
                  onClick: () => setIsAuthenticated(false),
                  className: 'px-4 py-2 bg-slate-700 text-white rounded-lg hover:bg-slate-600 transition-colors text-sm font-medium'
                }, 'Logout')
              )
            ),
            React.createElement('div', { className: 'p-6 max-w-7xl mx-auto' },
              React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-4 gap-6 mb-8' },
                React.createElement('div', { className: 'bg-gradient-to-br from-green-500 to-emerald-600 rounded-xl p-6 text-white' },
                  React.createElement('div', { className: 'flex justify-between items-start mb-4' },
                    React.createElement(DollarSign, { size: 32, className: 'opacity-80' }),
                    React.createElement('span', { className: 'text-xs bg-white/20 px-2 py-1 rounded' }, 'Today')
                  ),
                  React.createElement('h3', { className: 'text-3xl font-bold mb-1' }, `$${totalRevenue.toLocaleString()}`),
                  React.createElement('p', { className: 'text-sm opacity-90' }, 'Total Revenue'),
                  React.createElement('p', { className: 'text-xs opacity-75 mt-2' }, '+12.5% from yesterday')
                ),
                React.createElement('div', { className: 'bg-gradient-to-br from-blue-500 to-cyan-600 rounded-xl p-6 text-white' },
                  React.createElement('div', { className: 'flex justify-between items-start mb-4' },
                    React.createElement(Users, { size: 32, className: 'opacity-80' }),
                    React.createElement('span', { className: 'text-xs bg-white/20 px-2 py-1 rounded' }, 'Active')
                  ),
                  React.createElement('h3', { className: 'text-3xl font-bold mb-1' }, totalUsers.toLocaleString()),
                  React.createElement('p', { className: 'text-sm opacity-90' }, 'Total Users'),
                  React.createElement('p', { className: 'text-xs opacity-75 mt-2' }, '+234 new this week')
                ),
                React.createElement('div', { className: 'bg-gradient-to-br from-purple-500 to-pink-600 rounded-xl p-6 text-white' },
                  React.createElement('div', { className: 'flex justify-between items-start mb-4' },
                    React.createElement(Activity, { size: 32, className: 'opacity-80' }),
                    React.createElement('span', { className: 'text-xs bg-white/20 px-2 py-1 rounded' }, 'Avg')
                  ),
                  React.createElement('h3', { className: 'text-3xl font-bold mb-1' }, `${avgUptime.toFixed(1)}%`),
                  React.createElement('p', { className: 'text-sm opacity-90' }, 'System Uptime')
                ),
                React.createElement('div', { className: 'bg-gradient-to-br from-orange-500 to-red-600 rounded-xl p-6 text-white' },
                  React.createElement('div', { className: 'flex justify-between items-start mb-4' },
                    React.createElement(Bell, { size: 32, className: 'opacity-80' }),
                    React.createElement('span', { className: 'text-xs bg-white/20 px-2 py-1 rounded' }, 'Alerts')
                  ),
                  React.createElement('h3', { className: 'text-3xl font-bold mb-1' }, totalAlerts),
                  React.createElement('p', { className: 'text-sm opacity-90' }, 'Active Alerts')
                )
              ),
              React.createElement('div', { className: 'bg-slate-800 rounded-xl p-6' },
                React.createElement('h2', { className: 'text-xl font-bold text-white mb-6' }, 'Application Monitoring'),
                React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 gap-6' },
                  apps.map(app => 
                    React.createElement('div', {
                      key: app.name,
                      className: 'bg-slate-700 rounded-xl p-6 hover:bg-slate-600 transition-all cursor-pointer',
                      onClick: () => window.open(app.url, '_blank')
                    },
                      React.createElement('div', { className: 'flex items-center justify-between mb-4' },
                        React.createElement('div', { className: 'flex items-center gap-3' },
                          React.createElement('div', {
                            className: `w-3 h-3 rounded-full animate-pulse ${app.status === 'operational' ? 'bg-green-400' : 'bg-yellow-400'}`
                          }),
                          React.createElement('h3', { className: 'text-lg font-semibold text-white' }, app.name)
                        ),
                        React.createElement(ExternalLink, { size: 20, className: 'text-gray-400' })
                      ),
                      React.createElement('p', { className: 'text-sm text-gray-400 mb-4' }, app.description),
                      React.createElement('div', { className: 'grid grid-cols-3 gap-3 mb-4' },
                        React.createElement('div', { className: 'bg-slate-800 rounded p-2' },
                          React.createElement('p', { className: 'text-gray-400 text-xs' }, 'Users'),
                          React.createElement('p', { className: 'text-white font-bold' }, app.users.toLocaleString())
                        ),
                        React.createElement('div', { className: 'bg-slate-800 rounded p-2' },
                          React.createElement('p', { className: 'text-gray-400 text-xs' }, 'Revenue'),
                          React.createElement('p', { className: 'text-green-400 font-bold' }, `$${app.revenue.toLocaleString()}`)
                        ),
                        React.createElement('div', { className: 'bg-slate-800 rounded p-2' },
                          React.createElement('p', { className: 'text-gray-400 text-xs' }, 'Uptime'),
                          React.createElement('p', { className: 'text-white font-bold' }, `${app.uptime}%`)
                        )
                      ),
                      app.alerts > 0 && React.createElement('div', {
                        className: 'bg-yellow-500/10 border border-yellow-500/30 rounded px-3 py-2'
                      },
                        React.createElement('p', { className: 'text-yellow-400 text-xs flex items-center gap-2' },
                          React.createElement(AlertCircle, { size: 14 }),
                          'Slow response detected'
                        )
                      )
                    )
                  )
                )
              )
            )
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(AdminDashboard));
    </script>
</body>
</html>
